
{% extends 'base.html' %}
{% block content %}
<h1>List of all blogposts</h1>
    {% for blog in blogs %}
        <p>
            <b>{{ blog.title }} </b>
            {% for topic in blog.topics.all %}
               <u> Topic:</u> <span style="color: blue"> {{ topic }} </span>
            {% endfor %}
                <u> Author: </u> <span style="color: brown"> {{ blog.author }} </span>
            <a href="{% url 'get_blog' blog.slug %}"> READ.  </a>
        </p>
    <p> <i> {{ blog.text|safe |truncatechars:250}} </i> </p>

        {% endfor %}





{% endblock %}
